<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envie sua Sugestão de Projeto</title>
  <link rel="stylesheet" href="projeto.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo da Fábrica de Software">
        </div>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="formulario.html">Formulário</a></li>
        </ul>
    </nav>

    <section class="form-section">
        <div class="container">
            <h2>Envie sua Sugestão de Projeto</h2>
            <p>Preencha o formulário abaixo com sua sugestão de projeto e entraremos em contato com você.</p>
            <form action="#" method="post" class="form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Seu e-mail">
                </div>
                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" name="assunto" required placeholder="Qual o assunto do seu projeto?">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" required placeholder="Descreva sua sugestão de projeto"></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar Sugestão</button>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2024 Fábrica de Software. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
